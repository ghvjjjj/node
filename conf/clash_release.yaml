BASE-DATA:
  mrs: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  mrsip: &mrsip {type: http, interval: 86400, behavior: ipcidr, format: mrs}

mixed-port: 8080
ipv6: true
tcp-concurrent: true
profile: {store-selected: true, store-fake-ip: true}

dns:
