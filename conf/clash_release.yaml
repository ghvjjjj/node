  ipv6: true
  prefer-h3: false
  respect-rules: false
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-filter-mode: whitelist
  fake-ip-filter: ["rule-set:Proxy,Ad"]
  nameserver: [https://dns.alidns.com/dns-query, 8.8.4.4, 208.67.222.222]

proxies: [ ]

